<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reviews</title>
    <script src="scripts.js"></script>
    <link href="styles.css" type="text/css" rel="stylesheet">
    <link href="../style_variables.css" type="text/css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c9b4448de0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="title">
        <h1>Our Reviews</h1>
        <div class="underline"></div>
    </div>
    <div class="post">
        <img src="images/Deimos.png" alt="Avatar" class="avatar">
        <h4 class="name"></h4>
        <p class="occupation"></p>
        <p class="text"></p>
        <div class="arrows">
            <button class="prev-btn"><i class="fa-solid fa-arrow-left-long fa-lg"></i></button>
            <button class="nxt-btn"><i class="fa-solid fa-arrow-right-long fa-lg"></i></button>
        </div>
        <button class="random">Random post</button>

    </div>

</body>
</html>
