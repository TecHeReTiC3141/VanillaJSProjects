<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fancy Navbar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="script.js"></script>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link href="../style_variables.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/c9b4448de0.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <div class="header">
            <h1 class="title">Fancy Navbar</h1>


            <button class="nav-toggle">
                <i class="fas fa-bars fa-xl"></i>
            </button>
        </div>
        <ul class="sects">
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Projects</a></li>
            <li><a href="">Contact</a></li>
        </ul>
        <ul class="icons">
            <li>
                <i class="fa-brands fa-github"></i>
                <div class="tooltip">Github</div>
            </li>
            <li>
                <i class="fa-brands fa-twitter"></i>
                <div class="tooltip">Twitter</div>
            </li>
            <li>
                <i class="fa-brands fa-vk"></i>
                <div class="tooltip">VK</div>
            </li>
            <li>
                <i class="fa-brands fa-telegram"></i>
                <div class="tooltip">Telegram</div>
            </li>
            <li>
                <i class="fa-brands fa-discord"></i>
                <div class="tooltip">Discord</div>
            </li>
        </ul>
    </header>

</body>
</html>
