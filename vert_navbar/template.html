<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vertical Navbar</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link href="../style_variables.css" rel="stylesheet" type="text/css">
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/c9b4448de0.js" crossorigin="anonymous"></script>
</head>
<body>
    <aside class="sidebar">
        <div class="upper">
            <h1 class="title">Fancy Sidebar</h1>
            <button class="close"><i class="fa-sharp fa-solid fa-xmark fa-2xl"></i></button>
        </div>
        <ul class="sects">
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Projects</a></li>
            <li><a href="">Contact</a></li>
        </ul>
        <ul class="icons">
            <li><i class="fa-brands fa-github"></i></li>
            <li><i class="fa-brands fa-twitter"></i></li>
            <li><i class="fa-brands fa-vk"></i></li>
            <li><i class="fa-brands fa-telegram"></i></li>
            <li><i class="fa-brands fa-discord"></i></li>
        </ul>
    </aside>
    <button class="nav-toggle"><i class="fas fa-bars fa-xl"></i></button>
    <div class="content">
    </div>
</body>
</html>
