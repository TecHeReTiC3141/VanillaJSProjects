<!DOCTYPE html>
<html lang="en">
<head>
    <title>Grocery Bud</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link href="../style_variables.css" rel="stylesheet" type="text/css">
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/c9b4448de0.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="content">
        <h2 class="title">grocery bud</h2>
        <form class="">
            <label for="product"></label>
            <input type="text" id="product" name="product" placeholder="e.g. eggs">
            <input type="submit" class="action" value="submit">
        </form>
        <ul class="to-buy">
            <li><p class="grocery">Eggs</p>
                <div class="btn-container">
                    <button class="edit"><i class="fas fa-edit"></i></button>
                    <button class="delete"><i class="fas fa-trash"></i></button>
                </div>
            </li>
            <li><p class="grocery">Bread</p>
                <div class="btn-container">
                    <button class="edit"><i class="fas fa-edit"></i></button>
                    <button class="delete"><i class="fas fa-trash"></i></button>
                </div>
            </li>
            <li><p class="grocery">Onions</p>
                <div class="btn-container">
                    <button class="edit"><i class="fas fa-edit"></i></button>
                    <button class="delete"><i class="fas fa-trash"></i></button>
                </div>
            </li>
        </ul>
        <button class="clear">Clear items</button>
    </div>
</body>
</html>
