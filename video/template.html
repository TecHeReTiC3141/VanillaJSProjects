<!DOCTYPE html>
<html lang="en">
<head>
    <title>Video project</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link href="../style_variables.css" rel="stylesheet" type="text/css">
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/c9b4448de0.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="preloader">
        <img src="preloader.gif" alt="preloader">
    </div>
    <div class="content">
        <video playsinline autoplay muted loop class="bg-video">
            <source src="video.mp4" type="video/mp4">
        </video>
        <div class="blur"></div>
        <h1 class="caption">Video project</h1>
        <div class="toggle-btn play">
            <p>Play</p>
            <p>Pause</p>
            <div class="toggle"></div>
        </div>
    </div>

</body>
</html>
